<div style="text-align: center; font-size: 150%; font-weight: 500;">{{name}}'s sensors</div>

<div style="margin-top: 20px; margin-bottom: 20px; display: flex; justify-content: center;">
  <button mat-raised-button color="primary" (click)="assignSensor()"><mat-icon>add</mat-icon>Add sensor</button>
</div>

<div class="mat-elevation-z8 topMargin">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element" (click)="viewSensorReadings(element)"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="mac">
      <th mat-header-cell *matHeaderCellDef> Mac address </th>
      <td mat-cell *matCellDef="let element" (click)="viewSensorReadings(element)"> {{element.mac}} </td>
    </ng-container>

    <ng-container matColumnDef="typeName">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element" (click)="viewSensorReadings(element)"> {{element.typeName}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="updateSensor(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #paginator [pageSizeOptions]="[10, 25, 50]"
                 showFirstLastButtons
                 aria-label="Select page">
  </mat-paginator>

</div>
