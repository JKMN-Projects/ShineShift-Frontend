<div style="padding: 20px;">

  <div style="text-align: center; margin-bottom: 20px;">

    {{msg}}

  </div>

  <div style="display: flex; justify-content: space-between;">

    <button mat-raised-button color="warn" (click)="CloseDialog(false)">{{noButton}}</button>

    <button mat-raised-button color="primary" (click)="CloseDialog(true)">{{yesButton}}</button>

  </div>

</div>
