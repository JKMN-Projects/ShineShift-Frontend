<div style="text-align: center; font-size: 150%; font-weight: 500;">My hubs</div>

<div class="mat-elevation-z8 topMargin">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" (click)="redirectToHubDetails(element)"> {{getName(element)}} </td>
    </ng-container>

    <ng-container matColumnDef="mac">
      <th mat-header-cell *matHeaderCellDef> Mac address </th>
      <td mat-cell *matCellDef="let element" (click)="redirectToHubDetails(element)"> {{element.mac}} </td>
    </ng-container>

    <ng-container matColumnDef="roomName">
      <th mat-header-cell *matHeaderCellDef> Room name </th>
      <td mat-cell *matCellDef="let element" (click)="redirectToHubDetails(element)"> {{element.roomName}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="updateHub(element)"><mat-icon>edit</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons aria-label="Select page">
  </mat-paginator>

</div>
