<div class="centerContent">

  <button mat-raised-button color="primary" (click)="createNewHub()"><mat-icon>add</mat-icon>Add hub</button>

</div>

<mat-tab-group>

  <mat-tab label="Assigned">

    <div class="mat-elevation-z8 topMargin">

      <table mat-table [dataSource]="assignedDataSource">

        <ng-container matColumnDef="mac">
          <th mat-header-cell *matHeaderCellDef> Mac address </th>
          <td mat-cell *matCellDef="let element"> {{element.mac}} </td>
        </ng-container>

        <ng-container matColumnDef="roomName">
          <th mat-header-cell *matHeaderCellDef> Room name </th>
          <td mat-cell *matCellDef="let element"> {{element.roomName}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> Options </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="appMenu" class="menuButton">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #appMenu>
              <button mat-menu-item (click)="updateHub(element)">Edit</button>
              <button mat-menu-item>Delete</button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator #assigned [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons aria-label="Select page">
      </mat-paginator>

    </div>

  </mat-tab>

  <mat-tab label="Unassigned">

    <div class="mat-elevation-z8 topMargin">

      <table mat-table [dataSource]="unassignedDataSource">

        <ng-container matColumnDef="mac">
          <th mat-header-cell *matHeaderCellDef> Mac address </th>
          <td mat-cell *matCellDef="let element"> {{element.mac}} </td>
        </ng-container>

        <ng-container matColumnDef="roomName">
          <th mat-header-cell *matHeaderCellDef> Room name </th>
          <td mat-cell *matCellDef="let element"> {{element.roomName}} </td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> Options </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="appMenu" class="menuButton">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #appMenu>
              <button mat-menu-item (click)="updateHub(element)">Edit</button>
              <button mat-menu-item>Delete</button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator #unassigned [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons aria-label="Select page">
      </mat-paginator>

    </div>

  </mat-tab>

</mat-tab-group>
