<div style="text-align: center; font-size: 150%; font-weight: 500;">{{name}}'s hubs</div>

<div style="margin-top: 20px; margin-bottom: 20px; display: flex; justify-content: center;">
  <button mat-raised-button color="primary" (click)="assignHub()"><mat-icon>add</mat-icon>Add hub</button>
</div>

<div class="mat-elevation-z8 topMargin">

  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{getName(element)}} </td>
    </ng-container>

    <ng-container matColumnDef="mac">
      <th mat-header-cell *matHeaderCellDef> Mac address </th>
      <td mat-cell *matCellDef="let element"> {{element.mac}} </td>
    </ng-container>

    <ng-container matColumnDef="roomName">
      <th mat-header-cell *matHeaderCellDef> Room name </th>
      <td mat-cell *matCellDef="let element"> {{element.roomName}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="updateHub(element)"><mat-icon>edit</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator #paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons aria-label="Select page">
  </mat-paginator>

</div>
